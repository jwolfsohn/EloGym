default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: elogym_development

test:
  <<: *default
  database: elogym_test

production:
  <<: *default
  database: elogym_production
  username: elogym
  password: <%= ENV["ELOGYM_DATABASE_PASSWORD"] %>
